<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAINT ISIDORE CHILDREN'S SCHOOL</title>
    <link rel="icon" type="image/x-icon" href="/images/logooo.png">
    <link rel="stylesheet" href="form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>SAINT ISIDORE CHILDREN'S SCHOOL</h1>
        <h2>Student Information Form</h2>
        <h3>Academic Year 2024-2025</h3>

        <form method="post" action="form.php">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-row">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-row">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="form-row">
                    <label for="grade">Grade/Year Level:</label>
                    <select id="grade" name="grade" required>
                        <option value="" disabled selected>Select Grade/Year Level</option>
                        <option value="Nursery">Nursery</option>
                        <option value="Kinder">Kinder</option>
                        <option value="Grade 1">Grade 1</option>
                        <option value="Grade 2">Grade 2</option>
                        <option value="Grade 3">Grade 3</option>
                        <option value="Grade 4">Grade 4</option>
                        <option value="Grade 5">Grade 5</option>
                        <option value="Grade 6">Grade 6</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="form-row">
                    <label for="birthPlace">Place of Birth:</label>
                    <input type="text" id="birthPlace" name="birthPlace">
                </div>

                <div class="form-row">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    
                </div>
                
                
                
                        
                
                        </fieldset>
            <!-- Home Address -->
            <fieldset>
                <legend>Home Address</legend>

                <div class="form-row">
                    <label for="complete_add">Complete Address:</label>
                    <input type="text" id="complete_add" name="complete_add" placeholder="House Number Street Village/Subdivision/Brgy. Municipality/City Postal Code" required>
                </div>
                
            </fieldset>


            <!-- Family Information -->
            <fieldset>
                <legend>Family Information</legend>
                <div class="form-row">
                    <label for="fatherName">Father's Name:</label>
                    <input type="text" id="fatherName" name="fatherName" placeholder="Last Name,              First Name              M.I.">
                </div>
                <div class="form-row">
                    <label for="motherName">Mother's Name:</label>
                    <input type="text" id="motherName" name="motherName"placeholder="Last Name,              First Name              M.I.">
                </div>
                <br>
                <br>
                <div class="form-row">
                    <label for="guardianName">Guardian's Name :</label>
                    <input type="text" id="guardianName" name="guardianName" placeholder="Last Name,              First Name              M.I." required>
                </div>
                <div class="form-row">
                    <label for="contactNumber">Active Contact Number:</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="form-row">
                    <label for="facebookMessenger">Facebook or Messenger:</label>
                    <input type="url" id="facebookMessenger" name="facebookMessenger" placeholder="Link of your Facebook or Messenger">
                </div>
                <div class="form-row">
                    <label for="relationship">Relationship to Applicant:</label>
                    <input type="text" id="relationship" name="relationship">
                </div>
                <div class="form-row">
                    <label for="guardianContact">Guardian's Contact Number :</label>
                    <input type="tel" id="guardianContact" name="guardianContact">
                </div>
                <div class="form-row">
                    <label for="guardianEmail">Guardian's Email Address :</label>
                    <input type="email" id="guardianEmail" name="guardianEmail" required>
                </div>
            </fieldset>

             <!-- Next -->
     <div class="form-row">
        <button id="next-btn">NEXT</button>
        </form>
        </div>
    </div>


    <script src="/Form/form.js"></script>
</body>
</html>
